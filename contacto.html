<body>

            </ul>
        </nav>
    </hearder>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <div>
                    <label for="name">Nombre</label><br />
                    <input type="text" name="nombre" id="name" placeholder="Nombre..." required minlength="5"
                        maxlength="18" pattern="[A-Za-z]+" />
                </div>
                <div>
                    <label for="lastname">Apellido</label><br />
                    <input type="text" name="apellido" id="lastname" placeholder="Apellido..." required minlength="5"
                        maxlength="18" pattern="[A-Za-z]+" />
                </div>
                <div>
                    <label for="email">Email</label><br />
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="age">Edad</label><br />
                    <input type="number" id="age" maxlength="3" />
                </div>
                <div>
                    <label for="gender">Genero</label><br />
                    <select id="gender">
                        <option value="man">Masculino</option>
                        <option value="women">Femenino</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="motivo">Motivo de Contacto</label><br />
                    <textarea id="motivo" maxlength="200" placeholder="Cuentanos el motivo..."></textarea>
                </div>
                <br />
                <input type="submit" value="Send" />
            </form>
        </section>
    </main>
